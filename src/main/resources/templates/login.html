<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<Style>
h2 {
	text-align: center;
	width: 200px;
	margin-bottom: 25px;
	marigin-left: 10px;
}

.center-button {
	margin-left: 45%;
	margin-right: 50%;
}

.form-signin {
align-items: center;
	justify-content: center;
}

.row {
	margin-top: 200px;
	height: 30em;
	position: relative;
	align-items: center;
	justify-content: center;
	margin-left: 250px;
}

.col-md-8 mx-auto {
	margin-left: 45%;
}
</Style>
</head>
<body>
	<div class="container my-3">
		<div class="row">
			<div class="col-md-8 mx-auto">
				<h2>Login</h2>
				<form class="form-signin" method="POST" th:action="@{/login}">
					<div class="col-md-6 form-group">
						<label for="username" class="sr-only">username</label> <input
							type="text" id="username" name="username" class="form-control"
							placeholder="Username" aria-label="Username" required autofocus>
					</div>

					<div class="col-md-6 form-group">
						<label for="password" class="sr-only">password</label> <input
							type="password" is="password" name="password"
							class="form-control" placeholder="Password" required>
					</div>

					<div class="col-md-6 form-group">
						<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
							in</button>

						<div id="register-link" class="mt-2 text-center">
							<a href="/registration" class="text-info">Register here</a>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script>
    $(function() {
        $("#join_datepicker").datepicker({dateFormat:"yy-mm-dd"});
        $("#retire_datepicker").datepicker({dateFormat:"yy-mm-dd"});
    });
</script>
</body>
</html>
